function test(in_str){
	const rt = RenderRichText(in_str);
	document.addEventListener('DOMContentLoaded',()=>{
		document.body.appendChild(rt.elemTree);
	});
}
function test2(in_strs){
	test(in_strs.join('\n'));
}

	testStrings.forEach(tst=>test2(tst));
