<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="author" content="Jenna Sloan">
<title>Unit Circle</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark light" />
<style>
:root {
	--bgcolor: white;
	background: white;
	color: black;
}
body {
	font-family: monospace;
	padding: 0;
	margin: 0;
}
body>* {
	float: left;
}
svg {
	height: auto;
	width: min(100%, 100vh);
	aspect-ratio: 1 / 1;
	/*max-height: 256px;*/
	/*max-width: 256px;*/
	--color: attr(data-color);
}
#interactive-area {
	padding-inline: 1ex;
}
#interactive-area > * {
	margin-block: 1ex;
}
@media (prefers-color-scheme: dark) {
	:root {
		--bgcolor: black;
		background: black;
		color: white;
	}
}
.listremoveentrybutton {
	margin-inline-end: 1ex;
}
li label {
	padding-inline: 1ex;
}
li label:after {
	content: ":";
}
input {
	margin: 2px;
}
input.invalid {
	box-shadow: 0px 0px 2px red, 0px 0px 3px red, 0px 0px 4px red;
	background-color: color-mix(in srgb, Field 95%, red 5%);
}
</style>
<script>
let customizableListItemId = 1n;
let customizableListListId = 1n;
function MakeCustomizableInputList(args){
	const {labelText, inputType, pattern, onchange, units, onremove} = args;
	var biglist = document.createElement("div");
	biglist.className = "customizableListContainer";
	biglist.ariaLabel = "Customizable Angle List Container";
	biglist.ariaDescription = "Container for Customizable Angle List for Unit Circle";
	var buttcont = document.createElement("div");
	buttcont.className = "listbuttoncontainer";
	buttcont.ariaLabel = "Add/remove buttons container";
	buttcont.ariaDescription = "Contains the buttons to add another entry, or remove the last entry";
	var elemlist = document.createElement("ul");
	elemlist.id = "customizableListList"+ ++customizableListListId;
	elemlist.className = "customizableList";
	elemlist.ariaLabel = "Customizable Angle List";
	elemlist.ariaDescription = "Customizable Angle List for Unit Circle";
	
	var addbtn = document.createElement("button");
	addbtn.textContent = "Add";
	addbtn.ariaLabel = "Add a new entry";
	
	addbtn.onclick = function(){
		var entry = document.createElement("li");
		entry.ariaLabel = "New " + labelText;
		{
			let rembtn = document.createElement("button");
			rembtn.textContent = "Remove";
			rembtn.title = "Remove this entry";
			rembtn.ariaLabel = "Remove this entry";
			rembtn.ariaDescription = "Removes this entry from the list of custom angles";
			rembtn.className = "listremoveentrybutton";
			rembtn.onclick = function(){
				entry.remove();
				onremove(entry);
			};
			entry.appendChild(rembtn);
		}
		let containerdiv = document.createElement("span");
		{
			let newinput = document.createElement("input");
			newinput.setAttribute("type", inputType);
			newinput.setAttribute("pattern", pattern);
			let newlabel = document.createElement("label");
			newinput.addEventListener("change", ()=>{
				entry.ariaLabel = newinput.value + " " + units;
			});
			newinput.onchange = onchange;
			newlabel.setAttribute("for",newinput.id=("customizableListItem"+(++customizableListItemId)));
			newlabel.textContent = labelText;
			containerdiv.appendChild(newlabel);
			containerdiv.appendChild(newinput);
		}
		entry.appendChild(containerdiv);
		elemlist.appendChild(entry);
	};
	buttcont.appendChild(addbtn);
	var rembtn = document.createElement("button");
	rembtn.textContent = "Remove Last Entry";
	rembtn.ariaLabel = "Remove Last Entry";
	rembtn.onclick = function(){
		if(elemlist.children.length>0){
			const targetElem = elemlist.children[elemlist.children.length-1];
			targetElem.remove()
			onremove(targetElem);
		}
	};
	buttcont.appendChild(rembtn);
	biglist.appendChild(buttcont);
	biglist.appendChild(elemlist);
	
	return biglist;
}
document.addEventListener("DOMContentLoaded",function(){
	const customAngles = document.getElementById("custom-angles");
	const interactiveArea = document.getElementById("interactive-area");
	interactiveArea.appendChild(MakeCustomizableInputList({
		labelText: "Custom angle (degrees)",
		inputType: "number",
		pattern: "[+-]?\d*\.?\d*",
		onchange: (event)=>{
			const targetId = event.target.id;
			document.querySelectorAll("[data-associated-input=\"" + targetId + "\"]").forEach(a=>a.remove());
			const targetAngle = event.target.value;
			const angleNumber = Number(targetAngle);
			if(targetAngle!=="" && Number.isFinite(angleNumber)){
				const newAngleElem = addLineForAngle(targetAngle, customAngles);
				newAngleElem.dataset.associatedInput = targetId;
			}
		},
		units: "degrees",
		onremove: (target)=>{
			const targetId = target.querySelector("input[id]")?.id;
			document.querySelectorAll("[data-associated-input=\"" + targetId + "\"]").forEach(a=>a.remove());
		},
	}));
});
Number.prototype.roundTo = function(p){
	return parseFloat(this.toFixed(p));
};
const fontSize = 10;
function addFractionText(svgParentTextElement, topText, bottomText, xPos = null){
	{
		const titleElem = document.createElementNS("http://www.w3.org/2000/svg", "title");
		titleElem.textContent = topText + "/" + bottomText;
		svgParentTextElement.insertBefore(titleElem, svgParentTextElement.firstChild);
	}
	if(bottomText === 1 || bottomText === '1' || bottomText == null || bottomText === ''){
		svgParentTextElement.textContent = topText;
	}
	else{
		const posX = xPos ?? svgParentTextElement.getAttribute("x");
		const textElem_top = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
		const textElem_bot = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
		textElem_top.setAttribute("text-decoration", "underline");
		textElem_top.setAttribute("x", posX);
		textElem_bot.setAttribute("x", posX);
		textElem_top.setAttribute("dy", -fontSize / 2);
		textElem_bot.setAttribute("dy", fontSize);
		textElem_top.textContent = topText;
		textElem_bot.textContent = bottomText;
		svgParentTextElement.appendChild(textElem_top);
		svgParentTextElement.appendChild(textElem_bot);
	}
}
const deg_r = 62;
const rad_r = 85;
const ptx_r = 120;
const flipX = false;
const flipY = true;
const roundScale = Math.pow(10,2);
function addLineForAngle(a, target=null){
	const targetNode = target ?? document.getElementById("unitcircle");
	const rad = a * Math.PI / 180;
	const x_base = Math.cos(rad) * (flipX ? -1 : 1);
	const y_base = Math.sin(rad) * (flipY ? -1 : 1);
	const groupElem = document.createElementNS("http://www.w3.org/2000/svg", "g");
	groupElem.classList.add("angle-group");
	if(a%90==0){
		groupElem.classList.add("cardinal");
	}
	groupElem.setAttribute("role", "group");
	{
		const lineElem = document.createElementNS("http://www.w3.org/2000/svg", "path");
		const lin_x = 100 * x_base;
		const lin_y = 100 * y_base;
		lineElem.setAttribute("d","M0,0L"+lin_x+","+lin_y);
		groupElem.appendChild(lineElem);
	}
	const textElem_Deg = document.createElementNS("http://www.w3.org/2000/svg", "text");
	{
		textElem_Deg.setAttribute("class", "text-deg");
		textElem_Deg.setAttribute("x", deg_r * x_base);
		textElem_Deg.setAttribute("y", deg_r * y_base);
		textElem_Deg.setAttribute("filter", "url(#solidBG)");
		textElem_Deg.setAttribute("role", "math");
		textElem_Deg.textContent = a + "°";
		textElem_Deg.ariaLabel = a + " degrees";
		groupElem.appendChild(textElem_Deg);
	}
	const textElem_Rad = document.createElementNS("http://www.w3.org/2000/svg", "text");
	{
		textElem_Rad.setAttribute("class", "text-rad");
		const textElem_Rad_x = rad_r * x_base;
		textElem_Rad.setAttribute("x", textElem_Rad_x);
		textElem_Rad.setAttribute("y", rad_r * y_base);
		textElem_Rad.setAttribute("filter", "url(#solidBG)");
		textElem_Rad.setAttribute("role", "math");
		{
			const frac = radiansToFrac(rad);
			if(frac != null){
				const pi_ch = "π";
				const topText = (frac.numerator == 1 ? "" : frac.numerator) + pi_ch;
				const botText = frac.denominator;
				addFractionText(textElem_Rad, topText, botText);
				if(frac.denominator == 1){
					textElem_Rad.ariaLabel = textElem_Rad.textContent + " radians";
					textElem_Rad.ariaDescription = frac.numerator + " pi radians";
				}
				else{
					textElem_Rad.ariaLabel = topText + "/" + botText + "radians";
					textElem_Rad.ariaDescription = frac.numerator + " pi over " + frac.denominator + " radians";
				}
			}else{
				textElem_Rad.textContent = rad;
			}
		}
		groupElem.appendChild(textElem_Rad);
	}
	const textElem_Point = document.createElementNS("http://www.w3.org/2000/svg", "text");
	{
		const pointElem = document.createElementNS("http://www.w3.org/2000/svg", "use");
		pointElem.setAttribute("href", "#point");
		pointElem.setAttribute("x", 100 * x_base);
		pointElem.setAttribute("y", 100 * y_base);
		groupElem.appendChild(pointElem);
		
		const textElem_Point_X = ptx_r * x_base;
		const textElem_Point_Y = ptx_r * y_base;
		textElem_Point.setAttribute("x", textElem_Point_X);
		textElem_Point.setAttribute("y", textElem_Point_Y);
		if(false){//TODO add rotate text option?
			textElem_Point.setAttribute("transform", `rotate(${90 - a} ${textElem_Point_X} ${textElem_Point_Y})`);
		}
		const fracX = numberToRadicalFraction(x_base);
		const fracY = numberToRadicalFraction(y_base);
		console.log(fracX, fracY);
		const xTop = fracX?.getTopString() ?? x_base.roundTo(3);
		const xBot = fracX?.getBottomString();
		const yTop = fracY?.getTopString() ?? y_base.roundTo(3);
		const yBot = fracY?.getBottomString();
		const xElem = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
		const yElem = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
		addFractionText(xElem, xTop, xBot, textElem_Point_X);
		window.requestAnimationFrame(()=>{
			addFractionText(yElem, yTop, yBot, textElem_Point_X + xElem.getBBox().width);
		});
		xElem.setAttribute("y", textElem_Point_Y);
		yElem.setAttribute("y", textElem_Point_Y);
		textElem_Point.appendChild(xElem);
		textElem_Point.appendChild(yElem);
		//TODO add decor to the fraction display, then remove the line below setting textElem_Point.textContent
		
		textElem_Point.textContent = `(${fracX?.toString() ?? x_base.roundTo(3)}, ${fracY?.toString() ?? y_base.roundTo(3)})`;
		textElem_Point.ariaLabel = `(${x_base.roundTo(3)}, ${y_base.roundTo(3)})`;
		groupElem.appendChild(textElem_Point);
	}
	groupElem.ariaLabel = textElem_Deg.ariaLabel;
	groupElem.ariaDescription = textElem_Deg.ariaLabel + " equals " + textElem_Rad.ariaDescription + ", and is approximately at point " + textElem_Point.ariaLabel +" on the unit circle.";
	
	
	targetNode.appendChild(groupElem);
	return groupElem;
}
function numberToRadicalFraction(decimal){
	const sgn = Math.sign(decimal);
	decimal = Math.abs(decimal);
	class RadicalFraction {
		constructor(sign, numerator_coeff, sqrt_value, denominator, bottom_sqrt) {
			this.sign = sign; // e.g., 1 for sqrt(3)/2
			this.numerator_coeff = numerator_coeff; // e.g., 1 for sqrt(3)/2
			this.sqrt_value = sqrt_value;           // e.g., 3 for sqrt(3)/2
			this.denominator = denominator;         // e.g., 2 for sqrt(3)/2
			this.bottom_sqrt = bottom_sqrt;         // e.g., 2 for sqrt(3)/2
		}
		rawVal() {
			return this.sign * this.numerator_coeff * Math.sqrt(this.sqrt_value) / (this.denominator * Math.sqrt(this.bottom_sqrt));
		}
		toString() {
			let retVal = '';
			if(this.sign<0){
				retVal += '-';
			}
			if (this.numerator_coeff === 1 && this.sqrt_value === 1) {
				retVal += '1';
			}
			if (this.numerator_coeff !== 1) {
				retVal += this.numerator_coeff;
			}
			if (this.sqrt_value !== 1) {
				retVal += `\u221A${this.sqrt_value}`;
			}
			if (this.denominator !== 1) {
				retVal += `/${this.denominator}`;
			}
			if (this.bottom_sqrt !== 1) {
				if (this.denominator === 1) {
					retVal += '/'
				}
				retVal += `\u221A${this.bottom_sqrt}`;
			}
			return retVal;
		}
		getTopString() {
			let retVal = '';
			if(this.sign<0){
				retVal += '-';
			}
			if (this.numerator_coeff === 1 && this.sqrt_value === 1) {
				retVal += '1';
			}
			if (this.numerator_coeff !== 1) {
				retVal += this.numerator_coeff;
			}
			if (this.sqrt_value !== 1) {
				retVal += `\u221A${this.sqrt_value}`;
			}
			return retVal;
		}
		getBottomString() {
			let retVal = '';
			if (this.denominator !== 1) {
				retVal += `${this.denominator}`;
			}
			if (this.bottom_sqrt !== 1) {
				retVal += `\u221A${this.bottom_sqrt}`;
			}
			return retVal;
		}
	}

	const tolerance = 1.0E-5; // Adjust for desired precision
	const granularity = 10;
	let closest = null;
	let closestDiff = 9;
	
	outerLoop:
	for (let sqrt_btm = 1; sqrt_btm <= granularity; sqrt_btm++) {
		for (let sqrt_val = 1; sqrt_val <= granularity; sqrt_val++) {
			for (let numerator = 1; numerator <= granularity; numerator++) {
				for (let denominator = 1; denominator <= granularity; denominator++) { // Iterate through possible denominators
					//console.log(frac, frac.rawVal(), frac.toString());
					const calcVal = numerator * Math.sqrt(sqrt_val) / (denominator * Math.sqrt(sqrt_btm));
					const calcDiff = Math.abs(decimal - calcVal);
					if(calcDiff < closestDiff){
						closest = new RadicalFraction(sgn, numerator, sqrt_val, denominator, sqrt_btm);
						closestDiff = calcDiff;
						if(closestDiff < tolerance){
							return closest;
						}
					}
				}
			}
		}
	}
	console.log(closest.toString(), closest.rawVal(), closestDiff);
	return null; // Could not find a suitable fraction within tolerance
}
function radiansToFrac(radians){
	const fractionOfPi = radians / Math.PI; // This will be 0.25 for π/4
	function decimalToFraction(decimal) {
		const tolerance = 1.0E-5; // Adjust for desired precision
		let numerator = 1;
		let denominator = 1;

		for (denominator = 1; denominator <= 1000; denominator++) { // Iterate through possible denominators
			numerator = Math.round(decimal * denominator);
			if (Math.abs(decimal - (numerator / denominator)) < tolerance) {
				return { numerator, denominator };
			}
		}
		return null; // Could not find a suitable fraction within tolerance
	}
	return decimalToFraction(fractionOfPi);
}
</script>
<script id="initial-label-point-generator">
document.addEventListener("DOMContentLoaded",function(){
	const builtin = document.getElementById("builtin-angles");
	if(builtin.children.length <= 0){
		const presetAngles = [0,30,45,60,90,120,135,150,180,210,225,240,270,300,315,330];
		presetAngles.forEach(a=>addLineForAngle(a, builtin));
	}
});

</script>

<body>
<svg id="unitcircle" viewBox="-130 -130 260 260" aria-label="Unit Circle" title="Unit Circle">
	<style><![CDATA[
		circle {
			stroke: currentColor;
		}
		.axes {
			stroke: #7777;
		}
		text {
			fill: currentColor;
			fill: color-mix(in srgb, currentColor 95%, red 5%);
			text-anchor: middle;
			dominant-baseline: middle;
			font-size: 10px;
		}
		#point {
			fill: currentColor;
		}
		.angle-group path {
			stroke: red;
			stroke-width: 0.5px;
		}
		.angle-group.cardinal path {
			stroke: red;
			stroke-width: 1px;
		}
		#solidBG feFlood {
			flood-color: var(--bgcolor);
			flood-opacity: 95%;
		}
		#custom-angles .angle-group path {
			stroke: blue;
			stroke-width: 1px;
		}
		#custom-angles text {
			fill: color-mix(in srgb, currentColor 95%, blue 5%);
			font-size: 10px;
		}
	]]></style>
	<defs>
		<!-- use these with the <use> element -->
		<g id="point">
			<circle cx="0" cy="0" r="2" />
		</g>
		<filter id="solidBG" primitiveUnits="userSpaceOnUse">
			<feFlood result="bg"/>
			<feMerge>
				<feMergeNode in="bg"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
	  </filter>
	</defs>
	<path class="axes" d="M-999,0H999M0,-999V999" />
	<circle cx="0" cy="0" r="100" fill="none" stroke-width="1"/>
