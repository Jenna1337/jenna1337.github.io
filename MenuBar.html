<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Menu Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/main.css" />
<link rel="stylesheet" type="text/css" href="main.css" />
<script>
window.addEventListener("load", function(){
	if(location.protocol.startsWith("file")){
		const basePath = location.pathname.split(/(?<=github\.io)/gi)[0];
		document.querySelectorAll("[href]").forEach(a=>{
			let hrefVal = a.getAttribute("href");
			if(!hrefVal.includes(basePath)){
				if(!hrefVal.startsWith("/")){
					hrefVal = "/" + hrefVal;
				}
				a.setAttribute("href", basePath + hrefVal);
			}
		});
	}
});
</script>
</head>
<body style="margin-top: 0px; margin-left: 0px; margin-right: 0px; margin-bottom: 0px;">
<div class="MenuBar" ondragstart="return false;">
<!--
 Note: the reason why the MenuButton is two separate elements
 is solely so we can make the text larger
 without affecting the size of the element.
-->
<div class="MenuButton">
<a target="_parent" href="/index.html">
Home</a></div>
<div class="MenuButton">
<a target="_parent" href="/HTML5-Games/index.html">
Games</a></div>
<div class="MenuButton">
<a target="_parent" href="/tools/index.html">
Tools</a></div>
</div>
</body>
</html>
